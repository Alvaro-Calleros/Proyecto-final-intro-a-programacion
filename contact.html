<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Álvaro Calleros Sánchez</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="work-experience.html">Work Experience</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <h2>Get in Touch</h2>
        <p>If you have any questions or would like to get in touch, please fill out the form below:</p>

        <form action="#" method="POST" id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer class="social-media">
        <h2>Connect with Me</h2>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/alvaro-calleros8/" target="_blank" class="fa fa-linkedin"></a>
            <a href="https://github.com/Alvaro-Calleros" target="_blank" class="fa fa-github"></a>
            <a href="https://www.instagram.com/alvaro.calleros/" target="_blank" class="fa fa-instagram"></a>
        </div>
    </footer>

    <script src="js/efects.js"></script>

</body>
</html>
